# Server Configuration File

[server]
host = 127.0.0.1
port = 8080
debug = True
log_level = INFO

[database]
db_host = 192.168.1.100
db_port = 9306
db_user = admin
db_password = secret123
db_name = devops_db

[security]
enable_ssl = True
ssl_cert_path = /etc/ssl/certs/server.crt
ssl_key_path = /etc/ssl/private/server.key

[logging]
log_file = /var/log/server.log
log_rotation = 7
max_log_size = 5MB

[application]
env = production
timeout = 30
max_threads = 4
